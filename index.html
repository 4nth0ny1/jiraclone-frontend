<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JiraCloneJs</title>
</head>
<body>
    <!--
        - columns, six columns: unscheduled, ready for development, in development, ready for review, ready for deploy, completed
        - then we will dynamically add the cards to the page 
        - add navbar decorative addd jira logo 
        - add footer decorative 
    -->

    <!--
        - Type of ticket designates the color of the background of the card
        - rank all cards by effort number
        - modals for filling out the cards 
        - modals for comments

    
    -->
 
    <button type="button" class="btn btn-create-ticket-button">Create Ticket</button>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <h4 class='column-heading'>unscheduled</h4>
                <a class="card-div-link" href="https://google.com">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-2">
                <h4 class='column-heading'>ready for development</h4>
                <a class="card-div-link" href="https://google.com">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-2">in development</div>
            <div class="col-2">ready for review</div>
            <div class="col-2">ready for deploy</div>
            <div class="col-2">completed</div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

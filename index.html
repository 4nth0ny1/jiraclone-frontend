<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>JiraCloneJs</title>
    <style>
        #modal.open {
          display: block;
        }
    
        #overlay.open {
          display: block;
        }
      </style>
</head>
<body>
    <!--
        - columns, six columns: unscheduled, ready for development, in development, ready for review, ready for deploy, completed
        - then we will dynamically add the cards to the page 
        - add navbar decorative addd jira logo 
        - add footer decorative 
    -->

    <!--
        - Type of ticket designates the color of the background of the card
        - rank all cards by effort number
        - modals for filling out the cards 
        - modals for comments
    -->
 
    <button type="button" class="btn btn-create-ticket-button">Create Ticket</button>



    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <h4 class='column-heading'>unscheduled</h4>
                <a class="card-div-link" href="#">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-2">
                <h4 class='column-heading'>ready for development</h4>
                <a class="card-div-link" href="#">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-2">in development</div>
            <div class="col-2">ready for review</div>
            <div class="col-2">ready for deploy</div>
            <div class="col-2">completed</div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="modal">
        <h2>Dynamic Title</h2>
     

        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Description" rows="5"></textarea>
        </div>
        
        <br>

        <h5>Status</h5>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">Unscheduled</option>
            <option value="2">Ready for Development</option>
            <option value="3">In Development</option>
            <option value="3">Ready for Review</option>
            <option value="3">Ready for Deployment</option>
            <option value="3">Completed</option>
          </select>

        <br>
        
        <h5>Ticket Type</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
            <label class="form-check-label" for="flexRadioDisabled">
              Feature
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              Bug
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              Chore
            </label>
        </div>
        
        <br>
        
        <h5>Effort</h5>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">5</option>
            <option value="3">8</option>
            <option value="3">13</option>
          </select>
        
        <br>
        <button class="btn btn-create-ticket-button">Edit Ticket</button>
        <button class="btn btn-create-ticket-button">Delete Ticket</button>
        <button class="btn btn-create-ticket-button" id="close-modal-btn">Close</button>
    </div>

    <!--
        - columns, six columns: unscheduled, ready for development, in development, ready for review, ready for deploy, completed
        - then we will dynamically add the cards to the page 
        - add navbar decorative addd jira logo 
        - add footer decorative 
    -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

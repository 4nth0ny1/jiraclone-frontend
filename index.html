<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./javascripts/script.js" defer></script>
    <script src="./javascripts/index.js" defer></script>
    <script src="./javascripts/models/ticket.js" defer></script>
    <script src="./javascripts/models/comment.js" defer></script>
    <script src="./javascripts/services/ticketApi.js" defer></script>
    <script src="./javascripts/services/commentApi.js" defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>JiraCloneJs</title>
    <style>

      </style>
</head>
<body>
    <!--
        - columns, six columns: unscheduled, ready for development, in development, ready for review, ready for deploy, completed
        - then we will dynamically add the cards to the page 
        - add navbar decorative addd jira logo 
        - add footer decorative 
    -->

    <!--
        - Type of ticket designates the color of the background of the card
        - rank all cards by effort number
        - modals for filling out the cards 
        - modals for comments
    -->
    

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <span class="title">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-circle" aria-hidden="true"></i></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                        <span class="title">Setting</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-sign-out-alt" aria-hidden="true"></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
                <hr>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        <span id="create-ticket" class="title">Create Ticket</span>
                    </a>
                </li>
            </ul>
        </div>
       

        <div class="container">
            <div class="row ticket-container" id="ticket-container">
                <div class="col-2 ticket-status-column unscheduled" data-status="unscheduled">
                    <h4 class='column-heading'>Unscheduled</h4>
                </div>

                <div class="col-2 ticket-status-column ready-for-development" data-status="ready for development">
                    <h4 class='column-heading'>Ready For Development</h4>
                </div>

                <div class="col-2 ticket-status-column in-development"  data-status="in development">
                    <h4 class='column-heading'>In Development</h4>
                </div>

                <div class="col-2 ticket-status-column ready-for-review"  data-status="ready for review">
                    <h4 class='column-heading'>Ready For Review</h4>
                </div>

                <div class="col-2 ticket-status-column ready-for-deployment"  data-status="ready for deployment">
                    <h4 class='column-heading'>Ready For Deployment</h4>
                </div>

                <div class="col-2 ticket-status-column completed"  data-status="completed">
                    <h4 class='column-heading'>Completed</h4>
                </div>
            </div>
        </div>

        <div id="overlay"></div>

        <div id="modal">
        
            
        </div>

        <!--
            - columns, six columns: unscheduled, ready for development, in development, ready for review, ready for deploy, completed
            - then we will dynamically add the cards to the page 
            - add navbar decorative addd jira logo 
            - add footer decorative 
        -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
